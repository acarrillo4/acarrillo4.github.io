<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Amy Carrillo</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam:300" rel="stylesheet">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Amy Carrillo</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/acarrillo4">
          <img src="assets/images/github.png" class="social" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/amy-carrillo-b26399152">
          <img src="assets/images/linkedin.png" class="social" alt="LinkedIn" />
        </a>
        <a href="https://plus.google.com/117328003069590016000">
          <img src="assets/images/google.png" class="social" alt="Google+" />
        </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Amy Carrillo
    </div>
  </footer>
</body>

</html>
